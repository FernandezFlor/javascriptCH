<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
  </head>
  <body>
    
    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h1></h1>
            <h5 class="titulo"></h5>
            <p class="precio"></p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>
    
    <div class="Productos">
      <h5 class="titulo"></h5>
      <p class="precio"></p>
    </div>


    <div class="container">
      <h4>Carrito de compras</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
          <tr id="carritobtn">
            <button class="btn-dark btn" id="comp">Finalizar compra</button>
            <br>
            <br>
            <button class="btn-dark btn" id="verc">Compra anterior</button>
            <br>
            <br>
            <button class="btn-dark btn" id="vac">Vaciar</button>
          </tr>
      </table>
      <h4>Cards</h4>
      <div class="row" id="cards"></div>
      
    </div>

    <template id="template-ropa">
        
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td></td>
        <td></td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$<span></span></td>
      </tr>
    </template>
    
    <script src="js/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
