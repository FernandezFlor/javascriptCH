<!DOCTYPE html>
<html lang="es">

    <head>
        <title>Calculadora Cuotas</title>
      
        <link rel="stylesheet" href="css/styles.css">
    </head>
      
    <body>
        <div class="calculadora">
            <h1>Calculadora IVA (0.21%)</h1>

            <p>Monto: 
                <input id="monto" type="number" 
                onchange="calcular()">
            </p>
      
            <p>Cuotas:
                <input id="cuotas" type="number" 
                onchange="calcular()">
            </p>
      
            <ul>
                <li id="pCuota"></li>
                <li id="pIVA"></li>
                <li id="pTotal"></li>
            </ul>

        </div>
    <script src="js/script.js"></script>
</body>

</html>
